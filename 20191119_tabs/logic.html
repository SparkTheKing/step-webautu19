<!DOCTYPE html>
<html lang="en">

    <div class="wrapper">
        <input type="checkbox" id="border">
        <input type="radio" id="yellow" name="colors">

        <input type="radio" id="green" name="colors" checked>
        <label for="border" class="tipa_button">Border</label>
        <label for="yellow" class="tipa_button">Yellow</label>
        <label for="red" class="tipa_button">Red</label>
        <label for="green" class="tipa_button">Green</label>
        <div class="colors" title="color block"></div>
    </div>  
    <div class="examples">
        <input type="checkbox" class="hide_checkbox">
        <input type="text" id="hide" value="password123">
    </div>
    <div class="examples">
        <form action="">
            <input type="text" placeholder="username" title="type here a login">
            <input type="search" value="red dog">
            <input type="number" step="5">
            <input type="range" min="1" max="100" step="2">
            <input type="radio">
            <input type="checkbox">
            <input type="button" value="Click on me!">
            <input type="submit" value="Вiдправити">
            <input type="reset">
            <input type="email">
            <input type="phone">
            <input type="password">
            <input type="date">
            <!-- <input type="moy_tip"> -->
        </form>
    </div>
